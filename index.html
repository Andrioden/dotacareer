<!DOCTYPE html>
<html lang="en" ng-app="DOTACareer">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOTA Career</title>
    <base href="/">

    <link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="static/assets/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="static/assets/libs/angular.min.js"></script>
    <script src="static/assets/libs/angular-route.min.js"></script>
    <script src="static/assets/libs/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="static/app/app.js"></script>
    <script src="static/app/player_module/player.controller.js"></script>
    <script src="static/app/team_module/team.controller.js"></script>
    <script src="static/app/matches_module/matches.controller.js"></script>


</head>
<body>
    {% raw %}
    <div class="container-fluid" ng-view></div>
    {% endraw %}

    <!--  WebSocket channel - At the bottom since it does not need to be loaded for the page to function -->
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
    <script>
        websocket_channel_token = '{{ channel_token }}';
    </script>
    <script type="text/javascript" src="static/app/websocket_channel.js"></script>
</body>
</html>
